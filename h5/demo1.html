<!DOCTYPE html>
<html>
<head>
    
    <!--禁止浏览器缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0;" />
    <!--设置浏览器编码类型-->
    <meta http-equiv="content-type" content="text/html; charset= utf-8" />
    <meta http-equiv="content-type" content="application/xhtml+xml; charset= UTF-8" />
    <!--清除浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
    <meta http-equiv="expires" content="Wed,20 Feb 2008 10:20:00 GMT" />
    <!--iPhone手机上设置手机号码不被显示为拨号连接-->
    <meta name="format-detection" content="telephone=no,address=no" />
    <!--ios私有属性，可以添加到主屏幕-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--ios 私有属性，网站开启对web app 程序的支持-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>html5</title>
    <!--添加手机触屏插件-->
    <link type="text/css" href="css/reset.css" rel="stylesheet" />
    <link type="text/css" href="css/common.css" rel="stylesheet" />
    <link type="text/css" href="css/css.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="scripts/hammer.js-1.1.x/hammer.js"></script>
    
    <!--IE6-IE8支持css3伪类和属性选择器-->
    <!--[if Ite IE 8]>
    <script src="scripts/selectivizr.js"></script>
    <[endif]-->
    <!--[if Ite IE 9]>
    <script src="scripts/css3-mediaqueries.js"></script>
    <script src="scripts/html5shiv.js"></script>
    <[endif]-->
</head>

</body>
</html>
