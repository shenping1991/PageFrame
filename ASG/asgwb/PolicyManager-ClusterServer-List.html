<div class="dsm-rightside ">

                <a class="btn btn-primary btn-tool js_add" ><i class="btnicon icon-toolbar icon-add-white"></i>新增</a>

            </div>
            <div class="table-view">
                <table id="datalist" class="table" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th class="w50">
                            <div class="dsmcheckbox">
                                <input type="checkbox" value="1" id="t2"  class="js_checkboxAll" data-allcheckfor="uids"  name="">
                                <label for="t2"></label>

                        </th>
                        <th>名称</th>
                        <th class="w200">协议类型</th>
                        <th>负载均衡分配策略</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="dsmcheckbox">
                                <input type="checkbox" value="1" id="t21" name="uids">
                                <label for="t21"></label>
                            </div>
                        </td>
                        <td><a class="js_edit"  data-id="1" >OA</a></td>
                        <td>http</td>
                        <td>weight</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="dsmcheckbox">
                                <input type="checkbox" value="1" id="t22" name="uids">
                                <label for="t22"></label>
                            </div>
                        </td>
                        <td><a class="js_edit" onclick="" data-id="2">ERP</a></td>
                        <td>https</td>
                        <td>weight</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="dsmcheckbox">
                                <input type="checkbox" value="1" id="t23" name="uids">
                                <label for="t23"></label>
                            </div>
                        </td>
                        <td><a class="js_edit" data-id="3" >问题管理系统</a></td>
                        <td>http</td>
                        <td>weight</td>
                    </tr>

                    </tbody>
                </table>
                <div class="pagebox">
				    	<span class="showinfo">
				    		<span class="lengthinput">
					    		<select class="page-length">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</span>
				    		<span class="lengthinfo">条/页</span>显示
					    	<span class="start-index">1</span>-
					    	<span class="end-index">5</span>条记录，共
					    	<span class="total">5</span>条记录
				    	</span>
                    <span class="buttoninfo">
						    <div class="dsm-laypage" >
						        <a href="javascript:;" class="dsm-laypage-prev" data-page="7">上一页</a>

<script type="text/javascript" src="js/site.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        //新增 type=1
        $(document).on('click', '.js_add', function (e) {
            //window.location.href='PolicyManager-ClusterServer-Add.html?id=0&type=1';
            var link="PolicyManager-ClusterServer-Add.html?id=0&type=1";
            //parent.document.getElementById('dsmmainIframe').src=link;
            $("#dsmmainIframe",parent.document).attr('src',link);
        });
        //修改 type=2
        $(document).on('click', '.js_edit', function (e) {
            var id=$(this).data('id');
            var link='PolicyManager-ClusterServer-Add.html?id='+id+'&type=2';
            parent.document.getElementById('dsmmainIframe').src=link;
        });
        //删除
        $(document).on('click', '.js_del', function (e) {
            var chkItem=itemSelected_check("uids");
            if(chkItem.length==0){
                dsmDialog.error('请先选择集群服务器！');
                return;
            }
            showDelModel();
        });

    });
    //删除弹框
    function showDelModel() {
        dsmDialog.toComfirm("请确认是否删除当前集群服务器记录！", {
            btn: ['确定','取消'],
            title:"删除"
        }, function(index){
            //删除操作代码
            dsmDialog.msg('删除成功！');
            dsmDialog.close(index);
        }, function(index){
            dsmDialog.close(index);
        });
    }


</script>
</body>
</html>
