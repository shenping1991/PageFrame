
<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>通用设置</title>

    <!--全局通用!-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--全局通用end!-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="dsm-rightside">
    <div class="mainnav">
        <div class="urlindex">
            <i class="icon icon-home"></i>
            <a class="name dsmfontblue" href="home.html">首页</a>
            <i class="icon icon-right"></i>
            <a class="name dsmfontblue" href="javascript:void(0);">策略管理</a>
            <i class="icon icon-curright"></i>
            <span class="curname">通用设置</span>
        </div>
    </div>
    <div class="maincontent">

        <div class="mainbox depusersform">
            <div class="dsm-nav-tabs" >
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#deploymentModel" data-toggle="tab" aria-expanded="true">部署模式</a></li>
                    <li class="">
                        <a href="#admittanceControl"  data-toggle="tab" aria-expanded="false">准入控制</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade active in" id="deploymentModel" >
                        <div class="dsmForms">
                            <div class="dsm-form-item">
                                <div class="dsm-inline ">
                                    <label class="dsm-form-label">部署模式设置:</label>
                                    <div class="dsm-input-inline w300">
                                        <div class="dsm-radio-one">
                                            <div class="dsm-radiobox">
                                                <input type="radio" id="rdo_reverseProxy" name="deploymentModelType" value="0" class="dsm-radio" checked>
                                                <label for="rdo_reverseProxy"></label>
                                            </div>
                                            <label class="radiolabel" for="rdo_reverseProxy">反向代理</label>
                                        </div>

                                        <div class="dsm-radio-one">
                                            <div class="dsm-radiobox">
                                                <input type="radio" id="rdo_policyRoute" name="deploymentModelType" value="1" class="dsm-radio" >
                                                <label for="rdo_policyRoute"></label>
                                            </div>
                                            <label  class="radiolabel" for="rdo_policyRoute">策略路由</label>
                                        </div>

                                    </div>
                                    <div class="desc">注：“策略路由”模式不支持集群服务。</div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div role="tabpanel" class="tab-pane fade" id="admittanceControl" >
                        <div class="dsmForms">
                            <div class="dsm-form-item">
                                <div class="dsm-inline ">
                                    <label class="dsm-form-label">准入控制设置:</label>
                                    <div class="dsm-input-inline">
                                        <div class="dsm-radio-one">
                                            <div class="dsm-radiobox">
                                                <input type="radio" id="rdo_stop" name="admCtrltype" value="0" class="dsm-radio" checked>
                                                <label for="rdo_stop"></label>
                                            </div>
                                            <label class="radiolabel" for="rdo_stop">停用</label>
                                        </div>

                                        <div class="dsm-radio-one">
                                            <div class="dsm-radiobox">
                                                <input type="radio" id="rdo_start" name="admCtrltype" value="1" class="dsm-radio" >
                                                <label for="rdo_start"></label>
                                            </div>
                                            <label  class="radiolabel" for="rdo_start">启用</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="dsm-inline">
                                    <label class="dsm-form-label">超时时间设置：</label>
                                    <div class="dsm-input-inline w200">
                                        <input id="txt_timeOut" type="text" autocomplete="off" placeholder="" value="2" class="dsm-input">

                                    </div>
                                    <div class="desc">分钟&nbsp;&nbsp;备注：默认为2(允许输入的数值范围1-30)。</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-btns t-l">
                <button type="button" class="btn btn-lg btn-primary js_save">保存</button>
                <!--<a href="Organizational-DepUsers-List.html" class="btn btn-lg btn-primary">取消</a>-->
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="js/site.js"></script>
<script src="js/selectivizr.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

    });
    //验证超时时间
    $(document).on('blur','#txt_timeOut',function(e){
        isNum($(this));
        var val=$(this).val();
        if(parseInt(val) <=1 || parseInt(val)>=30){
            dsmDialog.error('请输入1-30的数字!');
            $(this).val("");
        }

    })
    //确定新增
    $(document).on('click', '.js_save', function (e) {
        $(this).attr("disabled","true");

        dsmDialog.msg('新增成功');
        setTimeout("window.location.href='PolicyManager-GeneralSet-Form.html'",1500)

    });
</script>
</body>
</html>
