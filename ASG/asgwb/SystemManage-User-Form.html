<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>

    <!--全局通用!-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--全局通用end!-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="dsm-rightside home">
    <div class="mainnav">
        <div class="urlindex">
            <i class="icon icon-home"></i>
            <a class="name dsmfontblue" href="home.html">首页</a>
            <i class="icon icon-curright"></i>
            <span class="curname">我的账号</span>
        </div>
    </div>
    <div class="maincontent">
        <div class="mainbox clearfix">

            <div class="card-info width100">
                <div class="carditem">
                    <h5 class="card-info-header">密码修改</h5>
                    <div class="card-info-body">
                        <div class="info-contain ">
                            <div class="info-side-bar">
                                <img src="images/img-secri.png" class="info-side-con"/>
                            </div>
                            <div class="info-cnt-list clearfix">
                                <div class="info-from-container">
                                    <div class="dsmForms r-Froms">
                                        <div class="dsm-form-item">

                                            <div class="dsm-inline">
                                                <label class="dsm-form-label">账号：</label>
                                                <div class="dsm-input-inline">
                                                    <label class="dsm-form-label-r">账号</label>

                                                </div>
                                            </div>
                                            <div class="dsm-inline">
                                                <label class="dsm-form-label">旧密码：</label>
                                                <div class="dsm-input-inline">
                                                    <input type="password" autocomplete="off" placeholder="旧密码" class="dsm-input">
                                                </div>
                                            </div>
                                            <div class="dsm-inline">
                                                <label class="dsm-form-label">新密码：</label>
                                                <div class="dsm-input-inline">
                                                    <input type="password" autocomplete="off" placeholder="新密码" class="dsm-input">
                                                </div>
                                            </div>
                                            <div class="dsm-inline">
                                                <label class="dsm-form-label">确认密码：</label>
                                                <div class="dsm-input-inline">
                                                    <input type="password" autocomplete="off" placeholder="确认密码" class="dsm-input">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="button-container">
                                    <button type="button" class="btn btn-primary btn-lg js_save" >确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/site.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
