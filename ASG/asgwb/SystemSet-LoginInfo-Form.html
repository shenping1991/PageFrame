
<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>登录页设置</title>

    <!--全局通用!-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--全局通用end!-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="dsm-rightside">
    <div class="mainnav">
        <div class="urlindex">
            <i class="icon icon-home"></i>
            <a class="name dsmfontblue" href="home.html">首页</a>
            <i class="icon icon-right"></i>
            <a class="name dsmfontblue" href="javascript:void(0);">系统设置</a>
            <i class="icon icon-curright"></i>
            <span class="curname">登录页设置</span>
        </div>
    </div>
    <div class="maincontent">
        <div class="mainbox">
            <div class="dsmForms">
                <div class="dsm-form-item">

                    <div class="dsm-inline">
                        <label class="dsm-form-label">公司LOGO：</label>
                        <div class="dsm-input-block">
                            <div class="Logobox" >
                                <div id="logoshow_w" style="width: 220px;height: 56px;">
                                <img id="logoshow" src="images/default-logo.png" border="0">
                                </div>
                            </div>

                            <div class="dsm-upload-button f-l m-r-f10">
                                <input type="file" name="file" class="dsm-upload-file js_imgfile" data-showid="logoshow">
                                <span class="fbtname">浏览...</span>
                            </div>
                            <span class="logotip">推荐图片宽度220px*56px</span>
                        </div>
                    </div>
                    <div class="dsm-inline">
                        <label class="dsm-form-label">首页图片：</label>
                        <div class="dsm-input-block">
                            <div class="Logobox homepic">

                                <img id="homeshow" src="images/login_bg.png" border="0">
                            </div>
                            <div class="dsm-upload-button f-l m-r-f10">
                                <input type="file" name="file" class="dsm-upload-file js_imgfile" data-showid="homeshow"><span class="fbtname">浏览...</span>
                            </div>
                            <span class="hometip">推荐图片宽度1920px*650px</span>
                        </div>
                    </div>
                    <div class="dsm-inline">
                        <label class="dsm-form-label">产品名称：</label>
                        <div class="dsm-input-inline w450">
                            <input type="text" autocomplete="off" placeholder="应用安全网关" class="dsm-input">
                        </div>
                    </div>

                </div>
                <div class="form-btns t-l">
                    <button type="button" class="btn btn-lg btn-primary js_save">保存设置</button>
                    <a href="Home.html" class="btn btn-lg btn-primary">取消</a>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {

        $(".js_imgfile").change(function () {
            var showid=$(this).data("showid");
            var $file = $(this);
            var fileObj = $file[0];
            var windowURL = window.URL || window.webkitURL;
            var dataURL;
            var $img = $("#"+showid);
            if (fileObj && fileObj.files && fileObj.files[0]) {
                dataURL = windowURL.createObjectURL(fileObj.files[0]);
                $img.attr('src', dataURL);
            } else {
                dataURL = $file.val();
                var imgObj = document.getElementById(showid);
//                imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
//                imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
                document.getElementById("logoshow_w").innerHTML='';
                document.getElementById("logoshow_w").style.filter=
                    "progid:DXImageTransform.Microsoft.AlphaImageLoader(src=\""+dataURL+"\", enabled='true',sizingMethod='scale')";
            }
        });
    });

    $(document).on('click', '.js_save', function (e) {
        dsmDialog.msg('设置成功');
    });
</script>
</body>
</html>
