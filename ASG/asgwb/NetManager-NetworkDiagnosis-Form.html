<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>网络诊断</title>

    <!--全局通用!-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--全局通用end!-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="dsm-rightside home">
    <div class="mainnav">
        <div class="urlindex">
            <i class="icon icon-home"></i>
            <a class="name dsmfontblue" href="home.html">首页</a>
            <i class="icon icon-right"></i>
            <a class="name dsmfontblue" href="javascript:void(0);">网络管理</a>
            <i class="icon icon-curright"></i>
            <span class="curname">网络诊断</span>
        </div>
    </div>
    <div class="maincontent">
        <div class="mainbox clearfix">

            <div class="card-info width100">
                <div class="carditem">
                    <div class="card-info-header card-b-border txt-blue">ping包检测</div>
                    <div class="card-cont-w">

                       <div class="dsmForms dsmForms-l">
                           <div class="dsm-form-item">
                                <div class="dsm-inline">
                                    <label class="dsm-form-label ">目的地址：</label>
                                    <div class="dsm-input-inline w350">
                                        <input id="txt_destAddress" autocomplete="off" placeholder="目的地址" value="" class="dsm-input">
                                        <div class="line-tip error"><i class="icon icon-error"></i>目的地址不能为空</div>
                                    </div>
                                    <div class="desc"><em>*</em>必填</div>

                                </div>
                                <div class="dsm-inline">
                                    <label class="dsm-form-label">包的大小：</label>
                                    <div class="dsm-input-inline w350">
                                        <input id="packageSize" type="text" autocomplete="off" placeholder="64 bytes" value="64 bytes" class="dsm-input">
                                    </div>
                                </div>
                                <div class="dsm-inline">
                                    <label class="dsm-form-label">包的次数：</label>
                                    <div class="dsm-input-inline w350">
                                        <input id="packageQuantity" type="text"  autocomplete="off" placeholder="5" value="5" class="dsm-input">
                                    </div>
                                </div>
                                <div class="form-btns t-l">
                                    <button type="button" class="btn btn-lg btn-primary js_test">
                                        探测
                                        <i class="icon icon-load hidden"></i>
                                    </button>
                                </div>
                                <!--<div class=" line-splice"></div>-->
                                <div class="dsm-inline m-t-30 div-result" style="display: none;">
                                    <label class="dsm-form-label">探测结果：</label>
                                    <div class="dsm-input-block ">
                                        <textarea class="dsm-textarea w450" name="" id="" cols="30" rows="10"></textarea>
                                    </div>

                                </div>
                           </div>
                       </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/site.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(document).on("click",".js_test",function(){
            if(checkValISNull()){
            $(this).children(".icon-load").removeClass("hidden");
            setTimeout(function () {
                $(".icon-load").addClass("hidden");

            },1000);
            setTimeout(function () {
                $(".div-result").css('display','block');
            },1000);

            };
        })
    })

    function checkValISNull(){
        var val=$.trim($("#txt_destAddress").val());
        if(val==""){
            $("#txt_destAddress").next('.line-tip').css('display','block');
            return false;
        }
        else{
            return true;
        }
    }


</script>
</body>
</html>
