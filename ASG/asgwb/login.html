
<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>

    <!--全局通用!-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--全局通用end!-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body class="body-login">
<div class="dsmapp min-width">
    <div class="header">
        <div class="appinfo">
            <a class="dsm-logo" href=""><img src="images/logo_vamtoo_blue.png" /></a>
            <span class="companyname">浙江华途信息安全技术股份有限公司</span>
            <span class="productname">应用安全网关</span>
        </div>
    </div>
    <div class="dsm-login-wrapper">
        <img src="images/login-gateway.png" class="dsm-bg-img" alt="">
        <div class="main">
        <div class="loginbox">
            <div class="loginbox-header clearfix">
                <h4 class="title">用户登录</h4>
            </div>
            <div class="loginbox-body">
                <div class="login-input">
                    <i class='icon icon-username'></i>
                    <input type="text" class="dsm-input l-input account" autocomplete="off" placeholder="用户名">
                </div>

                <div class="login-input">
                    <i class='icon icon-password'></i>
                    <input type="password" class="dsm-input l-input password" autocomplete="off" placeholder="输入密码">
                </div>
            </div>
            <div class="loginbox-footer">
                <a href="index.html" class="btn btn-primary btn-login js_login">登录</a>
            </div>
        </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('.dsm-select').selectpicker({});
</script>
</body>
</html>
