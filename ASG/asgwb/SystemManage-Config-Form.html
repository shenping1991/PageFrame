<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>系统状态</title>

    <!--全局通用!-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--全局通用end!-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="dsm-rightside home">
    <div class="mainnav">
        <div class="urlindex">
            <i class="icon icon-home"></i>
            <a class="name dsmfontblue" href="home.html">首页</a>
            <i class="icon icon-right"></i>
            <a class="name dsmfontblue" href="javascript:void(0);">系统管理</a>
            <i class="icon icon-curright"></i>
            <span class="curname">配置管理</span>
        </div>
    </div>
    <div class="maincontent">
        <div class="mainbox clearfix">
            <div class="card-info width100">
                <div class="carditem">
                    <h5 class="card-info-header">配置文件导入</h5>
                    <div class="card-info-body">
                        <div class="info-contain ">
                            <div class="info-side-bar">
                                <img src="images/img-confing-in.png" class="info-side-con"/>
                            </div>
                            <div class="info-cnt-list clearfix">
                                <!--<h5 class="info-version">版本：ASG 2.0</h5>-->
                                <div class="select-updatePack ">
                                    <span class="info-l-txt">导入配置文件：</span>
                                    <div class="dsm-upload-button f-l m-r-f10">
                                        <input type="file" name="file" class="dsm-upload-file js_file" data-showid="fileName">
                                        <span class="fbtname">请选择配置文件</span>
                                    </div>
                                    <div class="txt_select file_Name "></div>
                                </div>
                                <div class="button-container">
                                    <button type="button" class="btn btn-primary btn-lg">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-info width100">
                <div class="carditem">
                    <h5 class="card-info-header">配置文件导出</h5>
                    <div class="card-info-body">
                        <div class="info-contain ">
                            <div class="info-side-bar">
                                <img src="images/img-confing-out.png" class="info-side-con"/>
                            </div>
                            <div class="info-cnt-list clearfix">
                                <h5 class="info-title">导出配置文件</h5>
                                <div class="button-container">
                                    <button type="button" class="btn btn-primary btn-lg">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/site.js"></script>
<script type="text/javascript">
    $(document).on('change', '.js_file', function (e) {
        var fileInfo=$(this).data("fileid");
        var $file = $(this);
        var fileObj = $file[0];
        var fileName=fileObj.files[0].name;
        $(this).parent().next(".file_Name").html(fileName);
    })
</script>
</body>
</html>
