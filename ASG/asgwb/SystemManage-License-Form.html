<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>授权管理</title>

    <!--全局通用!-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--全局通用end!-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="dsm-rightside home">
    <div class="mainnav">
        <div class="urlindex">
            <i class="icon icon-home"></i>
            <a class="name dsmfontblue" href="home.html">首页</a>
            <i class="icon icon-right"></i>
            <a class="name dsmfontblue" href="javascript:void(0);">系统管理</a>
            <i class="icon icon-curright"></i>
            <span class="curname">授权管理</span>
        </div>
    </div>
    <div class="maincontent">
        <div class="mainbox clearfix">

            <div class="card-info width100">
                <div class="carditem">
                    <h5 class="card-info-header">授权信息</h5>
                    <div class="card-info-body">
                        <div class="info-contain ">
                            <div class="dsmForms">
                                <div class="dsm-form-item">

                                    <div class="dsm-inline">
                                        <label class="dsm-form-label ">申请码：</label>
                                        <div class="dsm-input-inline">
                                            <label class="dsm-form-label-r txt-blue">123122312331122</label>

                                        </div>
                                    </div>
                                    <div class="dsm-inline">
                                        <label class="dsm-form-label">产品有效期：</label>
                                        <div class="dsm-input-inline">
                                            <label class="dsm-form-label-r">2018-12-31</label>
                                        </div>
                                    </div>
                                    <div class="dsm-inline">
                                        <label class="dsm-form-label">客户名称：</label>
                                        <div class="dsm-input-inline">
                                            <label class="dsm-form-label-r">华途软件测试</label>
                                        </div>
                                    </div>
                                    <div class=" line-splice"></div>
                                    <div class="dsm-inline m-t-30p">
                                        <label class="dsm-form-label">选择软授权：</label>
                                        <div class="dsm-input-block">
                                            <input id="fileNameShow" type="text"  autocomplete="off" placeholder="" class="dsm-input w200 f-l m-r-10 ">
                                            <div class="dsm-upload-button f-l m-r-f10">
                                                <input type="file" name="file" class="dsm-upload-file js_file" data-fileid="fileInfo">
                                                <span class="fbtname">浏览...</span>
                                            </div>
                                            <div class="dsm-tip">更新系统授权后，请第一时间检查之前的加密文件能否正常使用！</div>
                                        </div>

                                    </div>
                                    <div class="form-btns t-l">
                                        <button type="button" class="btn btn-lg btn-primary js_save">导入</button>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/site.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
    })
    $(document).on('change', '.js_file', function (e) {
        var res=checkFileType($(this),"LIC");
        if(res=="格式不正确"){
            dsmDialog.error('请选择格式为.lic的文件！');
            return false;
        }
        else{
            $("#fileNameShow").val(res);
        }
    })
</script>
</body>
</html>
