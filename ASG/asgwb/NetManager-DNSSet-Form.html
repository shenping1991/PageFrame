<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>DNS设置</title>

    <!--全局通用!-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--全局通用end!-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="dsm-rightside home">
    <div class="mainnav">
        <div class="urlindex">
            <i class="icon icon-home"></i>
            <a class="name dsmfontblue" href="home.html">首页</a>
            <i class="icon icon-right"></i>
            <a class="name dsmfontblue" href="javascript:void(0);">网络管理</a>
            <i class="icon icon-curright"></i>
            <span class="curname">DNS设置</span>
        </div>
    </div>
    <div class="maincontent">
        <div class="mainbox clearfix">
            <div class="card-info width100">
                <div class="carditem">
                    <div class="card-info-header card-b-border txt-blue">DNS设置</div>
                    <div class="card-cont-w">
                        <div class="dsmForms dsmForms-l">
                            <div class="dsm-form-item">
                                <div class="dsm-inline">
                                    <label class="dsm-form-label ">首选DNS服务器：</label>
                                    <div class="dsm-input-inline ">
                                        <input id="firstDNS" autocomplete="off" placeholder="首选DNS服务器" value="" class="dsm-input w350">
                                        <div class="line-tip error"><i class="icon icon-error"></i>首选DNS服务器不能为空</div>
                                    </div>
                                    <div class="desc"><em>*</em>必填</div>

                                </div>
                                <div class="dsm-inline">
                                    <label class="dsm-form-label">备用DNS服务器：</label>
                                    <div class="dsm-input-inline">
                                        <input id="secDNS" type="text" autocomplete="off" placeholder="备用DNS服务器" value="" class="dsm-input w350">
                                    </div>
                                </div>
                                <div class="dsm-inline">
                                    <label class="dsm-form-label">第三DNS服务器：</label>
                                    <div class="dsm-input-inline ">
                                        <input id="thirdDNS" type="text"  autocomplete="off" placeholder="第三DNS服务器" value="" class="dsm-input w350">
                                    </div>
                                </div>
                                <div class="form-btns t-l">
                                    <button type="button" class="btn btn-lg btn-primary js_save">确定</button>
                                    <a href="NetManager-DNSSet-Form.html" class="btn btn-lg btn-primary">取消</a>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/site.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(document).on("click",".js_save",function(){
            checkValISNull();

        })
    })

    function checkValISNull(){
        var val=$.trim($("#firstDNS").val());
        if(val==""){
            $("#firstDNS").next('.line-tip').css('display','block');
            return false;
        }
        else{
            return true;
        }
    }

</script>
</body>
</html>
