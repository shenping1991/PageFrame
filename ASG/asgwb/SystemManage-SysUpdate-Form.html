<div class="dsm-rightside home">

                            <div class="info-cnt-list clearfix">
                                <div class="dsmForms r-Froms">
                                    <div class="dsm-form-item">
                                        <div class="dsm-inline">

                                            <div class="dsm-input-inline">

                                                </div>
                                                <div class="txt_select file_Name "></div>
                                            </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-info width100">
                <div class="carditem">
                    <h5 class="card-info-header">组件更新</h5>
                    <div class="card-info-body">
                        <div class="info-contain ">
                            <div class="info-side-bar">
                                <img src="images/img-update.png" class="info-side-con"/>
                            </div>
                            <div class="info-cnt-list clearfix">

                                        </div>

                                            <label class="dsm-form-label">升级包：</label>
                                            <div class="dsm-input-inline">

                                                </div>
                                                <div class="txt_select file_Name "></div>
                                            </div>
                                        </div>
                                        <div class="form-btns t-l">
                                            <button type="button" class="btn btn-lg btn-primary js_pkgUpdate">更新</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

<script type="text/javascript" src="js/site.js"></script>
<script type="text/javascript">
    $(document).ready(function () {




    });
    $(document).on('click', '.js_sysUpdate', function (e) {
        dsmDialog.msg('系统升级成功');

    });
    $(document).on('click', '.js_pkgUpdate', function (e) {
        dsmDialog.msg('组件更新成功');
    });
    $(document).on('change', '.js_file', function (e) {
        var fileInfo=$(this).data("fileid");
        var $file = $(this);
        var fileObj = $file[0];
        var fileName=fileObj.files[0].name;
        $(this).parent().next(".file_Name").html(fileName);

    })
</script>
