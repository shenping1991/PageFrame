<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>

    <script>
        var oBtn1=document.getElementById('btn1');
        var oBtn2=document.getElementById('btn2');
        function toDouble(n){
            if(n<10){
                return '0'+n;
            }
            else {
                return ''+n;
            }
        }
        window.onload=function(){
            function tick(){
                var oDate=new Date();
                var str=toDouble(oDate.getHours())+'：'+toDouble(oDate.getMinutes())+'：'+toDouble(oDate.getSeconds());
                document.getElementById('txt_timer').innerHTML=str;
            }
            setInterval(tick,1000);
            tick();
        }

    </script>
</head>
<body>

    <label id="txt_timer" for=""></label>

</body>
</html>
